	<script>
		var config = {
			apiKey: "AIzaSyCMGyvShthPe3RRS1BDaEQCcCrvXZ2r4TM",
			authDomain: "parkme-bf0e7.firebaseapp.com",
			databaseURL: "https://parkme-bf0e7.firebaseio.com",
			projectId: "parkme-bf0e7",
			storageBucket: "parkme-bf0e7.appspot.com",
			messagingSenderId: "668607317840"
		};
		firebase.initializeApp(config);
		var cdot1=document.getElementById('cdot1');
		var cdot2=document.getElementById('cdot2');
		var cdot3=document.getElementById('cdot3');
	
		var dbRef1 = firebase.database().ref().child('modelparking').child("p1");
		var dbRef2 = firebase.database().ref().child('modelparking').child('p2');
		var dbRef3 = firebase.database().ref().child('modelparking').child('p3');
	
		function refresh(){
			dbRef1.on('value', snap => cdot1.innerHTML = snap.val());
			dbRef2.on('value', snap => cdot2.innerHTML = snap.val());
			dbRef3.on('value', snap => cdot3.innerHTML = snap.val());
			
			if (cdot1.innerHTML == "1"){
				document.getElementById('cdot1').style.backgroundColor = 'green';
				document.getElementById('cdot1').style.color = "green";
			}
			else if(cdot1.innerHTML == "2"){
				document.getElementById('cdot1').style.backgroundColor = "red";
				document.getElementById('cdot1').style.color = "red";
			}
			if (cdot2.innerHTML == "1"){
				document.getElementById('cdot2').style.backgroundColor = 'green';
				document.getElementById('cdot2').style.color = "green";
			}
			else if(cdot2.innerHTML == "2"){
				document.getElementById('cdot2').style.backgroundColor = "red";
				document.getElementById('cdot2').style.color = "red";
			}
			if (cdot3.innerHTML == "1"){
				document.getElementById('cdot3').style.backgroundColor = 'green';
				document.getElementById('cdot3').style.color = "green";
			}
			else if(cdot3.innerHTML == "2"){
				document.getElementById('cdot3').style.backgroundColor = "red";
				document.getElementById('cdot3').style.color = "red";
			}
		}
</script>
